<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Configura el juego de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>

    <!-- Hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css"> 

     <!-- Estilos internos -->
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Incluye el padding y el borde en el tamaño total del elemento */
        }
        /* Estilo del encabezado */
        header {
            background-color: #4CAF50;
            color: white; /* Texto blanco */
            padding: 20px; /* Espaciado interno */
            text-align: center;
        }
        /* Navegación principal */
        nav {
            display: flex; /* Usa un contenedor flex para alinear elementos horizontalmente */
            justify-content: center;
            margin: 20px 0; /* Margen arriba y abajo */
        }
         /* Estilo de los botones del menú principal */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer; /* Cambia el cursor al pasar el mouse */
            font-size: 16px;
        }
         /* Cambio de color al pasar el mouse por encima de los botones */
        button:hover {
            background-color: #45a049; /* Un tono más oscuro de verde */
        }
         /* Tarjetas de categorías */
        .category-card {
            display: flex;
            margin: 20px;
            border: 2px solid #4CAF50;
            padding: 10px;
        }
        
        .category-cover {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        
        .category-details {
            display: flex;
            flex-direction: column; /* Alinea elementos en una columna */
            justify-content: center;
        }
        
        .category-name {
            font-weight: bold; /* Texto en negrita */
            font-size: 18px;
        }
        
        .category-description {
            font-size: 14px; /* Tamaño de fuente más pequeño */
            margin-top: 5px;
        }
        /* Tarjetas de libros */
        .book-card {
            display: flex;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd; /* Borde gris claro */
            transition: none;
        }
        
        .book-cover {
            width: 100px;
            height: 150px;
            margin-right: 20px;
        }
        
        .book-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1; 
        }
        
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        
        .book-author {
            font-size: 14px;
            margin: 0;
        }
        
        /* Estilos base para los recuadros de estado */
        .status-box {
            display: inline-block;          /* Asegura que se ajuste al contenido */
            padding: 5px 15px;             /* Espaciado interno */
            /*margin-top: 10px;              Margen superior */
            font-size: 14px;               /* Tamaño del texto */
            text-align: center;            /* Centra el texto */
            border: 2px solid transparent; /* Borde inicial transparente */
            border-radius: 4px;            /* Bordes redondeados */
            background-color: transparent; /* Fondo transparente inicial */
            color: white;                  /* Texto blanco inicial */
            cursor: default;               /* No interacción */

            margin-top: auto;            /* Mantiene el recuadro al final */
        }
        
        /* Estado disponible */
        .status-available {
            background-color: #4CAF50 !important;     /* Verde para disponible */
            border-color: #4CAF50 !important;        /* Borde verde */
            color: white !important;                  /* Texto blanco */
            width: 70px;         
            height: 18px;  
            line-height: 18px;  
        }
        
        /* Estado no disponible */
        .status-unavailable {
            background-color: #f44336 !important;     /* Rojo para no disponible */
            border-color: #f44336 !important;        /* Borde rojo */
            color: white !important;                  /* Texto blanco */
            width: 90px;                    
            height: 18px;                    
            line-height: 18px;   
        }
    </style>
    <script>
        function showCategories() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('categories').style.display = 'block';
            document.getElementById('donation').style.display = 'none';
            document.getElementById('book-list').style.display = 'none';
        }
        
        function showDonation() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('categories').style.display = 'none';
            document.getElementById('donation').style.display = 'block';
            document.getElementById('book-list').style.display = 'none';
        }
        
        function goBackToMenu() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('categories').style.display = 'none';
            document.getElementById('donation').style.display = 'none';
            document.getElementById('book-list').style.display = 'none';
        }
        
        function showBooks(category) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('categories').style.display = 'none';
            document.getElementById('donation').style.display = 'none';
            document.getElementById('book-list').style.display = 'block';
            
            const booksContainer = document.getElementById('books-container');
            booksContainer.innerHTML = '';  // Limpiar el contenedor de libros
        
            // Ejemplo de libros (reemplaza con tus libros reales)
            const books = {
                'categoriaA': [
                    { title: 'Libro A1', author: 'Autor A1', status: 'available' },
                    { title: 'Libro A2', author: 'Autor A2', status: 'available' },
                    { title: 'Libro A3', author: 'Autor A3', status: 'unavailable' }
                ],
                'categoriaB': [
                    { title: 'Libro B1', author: 'Autor B1', status: 'available' },
                    { title: 'Libro B2', author: 'Autor B2', status: 'unavailable' }
                ],
                'categoriaC': [
                    { title: 'Libro C1', author: 'Autor C1', status: 'unavailable' },
                    { title: 'Libro C2', author: 'Autor C2', status: 'available' }
                ]
            };
        
            const selectedBooks = books[category];
            selectedBooks.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');
                bookCard.innerHTML = `
                    <img src="https://via.placeholder.com/100x150" alt="Portada de ${book.title}" class="book-cover">
                    <div class="book-details">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <div class="status-box ${book.status === 'available' ? 'status-available' : 'status-unavailable'}">
                            ${book.status === 'available' ? 'Disponible' : 'No Disponible'}
                        </div>
                    </div>
                `;
                booksContainer.appendChild(bookCard);
            });
        }
        
        function filterByAvailability(status) {
            const books = document.querySelectorAll('.book-card');
        
            books.forEach(book => {
                const isAvailable = book.querySelector('.status-box').classList.contains('status-available');
                if ((status === 'available' && isAvailable) || (status === 'unavailable' && !isAvailable)) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        }
        
        function searchBooks() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const books = document.querySelectorAll('.book-card');
        
            books.forEach(book => {
                const title = book.querySelector('.book-title').textContent.toLowerCase();
                const author = book.querySelector('.book-author').textContent.toLowerCase();
        
                if (title.includes(query) || author.includes(query)) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <!-- Encabezado principal -->
    <header>
        <h1>Bienvenidos a la Biblioteca</h1>
    </header>

    <!-- Menú principal con botones para navegar -->
    <nav id="main-menu">
        <button onclick="showCategories()">Categorías</button>
        <button onclick="showDonation()">Donar</button>
    </nav>

    <!-- Sección de Categorías -->
    <div id="categories" style="display: none;">
        <!-- Cada categoría tiene su tarjeta -->
        <div class="category-card">
            <img src="https://via.placeholder.com/100x100" alt="Portada Categoria A" class="category-cover">
            <div class="category-details">
                <div class="category-name">Categoría A</div>
                <p class="category-description">Descripción de la categoría A</p>
                <button onclick="showBooks('categoriaA')">Ver Libros</button>
            </div>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/100x100" alt="Portada Categoria B" class="category-cover">
            <div class="category-details">
                <div class="category-name">Categoría B</div>
                <p class="category-description">Descripción de la categoría B</p>
                <button onclick="showBooks('categoriaB')">Ver Libros</button>
            </div>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/100x100" alt="Portada Categoria C" class="category-cover">
            <div class="category-details">
                <div class="category-name">Categoría C</div>
                <p class="category-description">Descripción de la categoría C</p>
                <button onclick="showBooks('categoriaC')">Ver Libros</button>
            </div>
        </div>
    </div>

    <!-- Sección de Donación -->
    <div id="donation" style="display: none;">
        <h2>Donaciones</h2>
        <p>Si deseas contribuir al crecimiento de nuestra biblioteca, puedes donar aquí:</p>
        <button onclick="window.location.href='https://donaciones.com'">Donar</button>
        <button onclick="goBackToMenu()">Volver al Menú Principal</button>
    </div>

    <!-- Sección de Libros -->
    <div id="book-list" style="display: none;">
        <button onclick="goBackToMenu()">Volver al Menú Principal</button>
        <input type="text" id="search-input" placeholder="Buscar libro..." oninput="searchBooks()">
        <div class="filter-buttons">
            <button class="filter-btn" onclick="filterByAvailability('available')">Solo Disponibles</button>
            <button class="filter-btn" onclick="filterByAvailability('unavailable')">Solo No Disponibles</button>
        </div>

        <div id="books-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
