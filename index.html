<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .category {
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .book-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .book-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #eaeaea;
        }

        .book-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .book-author {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .reserve-btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .reserve-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Biblioteca</h1>
    </header>
    <main>
        <!-- Categoría A -->
        <div class="category" id="categoriaA">
            <h2>Categoría A</h2>
            <div class="book-grid">
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x250" alt="Portada del Libro" class="book-cover">
                    <div class="book-title">Libro A1</div>
                    <div class="book-author">Autor A1</div>
                    <button class="reserve-btn">Reservar</button>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x250" alt="Portada del Libro" class="book-cover">
                    <div class="book-title">Libro A2</div>
                    <div class="book-author">Autor A2</div>
                    <button class="reserve-btn">Reservar</button>
                </div>
            </div>
        </div>

        <!-- Categoría B -->
        <div class="category" id="categoriaB">
            <h2>Categoría B</h2>
            <div class="book-grid">
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x250" alt="Portada del Libro" class="book-cover">
                    <div class="book-title">Libro B1</div>
                    <div class="book-author">Autor B1</div>
                    <button class="reserve-btn">Reservar</button>
                </div>
            </div>
        </div>

        <!-- Categoría C -->
        <div class="category" id="categoriaC">
            <h2>Categoría C</h2>
            <div class="book-grid">
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x250" alt="Portada del Libro" class="book-cover">
                    <div class="book-title">Libro C1</div>
                    <div class="book-author">Autor C1</div>
                    <button class="reserve-btn">Reservar</button>
                </div>
                <div class="book-card">
                    <img src="https://via.placeholder.com/200x250" alt="Portada del Libro" class="book-cover">
                    <div class="book-title">Libro C2</div>
                    <div class="book-author">Autor C2</div>
                    <button class="reserve-btn">Reservar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
