<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .category-card {
            display: flex;
            margin: 20px;
            border: 2px solid #4CAF50;
            padding: 10px;
        }
        
        .category-cover {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        
        .category-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .category-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .category-description {
            font-size: 14px;
            margin-top: 5px;
        }
        
        .book-card {
            display: flex;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        .book-cover {
            width: 100px;
            height: 150px;
            margin-right: 20px;
        }
        
        .book-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .book-author {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .status-btn {
            padding: 5px 15px; /* Aseguramos que el tamaño del botón sea adecuado */
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            border: none;
            width: 100%;  /* Para asegurar que el botón no se distorsione */
            max-width: 150px; /* Ancho máximo, ajustable según preferencia */
            transition: none; /* Desactivamos la transición para el hover */
        }
        
        .status-available {
            background-color: #4CAF50;
            color: white;
        }
        
        .status-unavailable {
            background-color: #f44336;
            color: white;
        }

        .status-btn:hover {
            background-color: inherit; /* Desactivamos cualquier cambio de color al hacer hover */
        }
    </style>
    <script>
        function showCategories() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('categories').style.display = 'block';
            document.getElementById('donation').style.display = 'none';
            document.getElementById('book-list').style.display = 'none';
        }
        
        function showDonation() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('categories').style.display = 'none';
            document.getElementById('donation').style.display = 'block';
            document.getElementById('book-list').style.display = 'none';
        }
        
        function goBackToMenu() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('categories').style.display = 'none';
            document.getElementById('donation').style.display = 'none';
            document.getElementById('book-list').style.display = 'none';
        }
        
        function showBooks(category) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('categories').style.display = 'none';
            document.getElementById('donation').style.display = 'none';
            document.getElementById('book-list').style.display = 'block';
            
            const booksContainer = document.getElementById('books-container');
            booksContainer.innerHTML = '';  // Limpiar el contenedor de libros
        
            // Ejemplo de libros (reemplaza con tus libros reales)
            const books = {
                'categoriaA': [
                    { title: 'Libro A1', author: 'Autor A1', status: 'available' },
                    { title: 'Libro A2', author: 'Autor A2', status: 'unavailable' }
                ],
                'categoriaB': [
                    { title: 'Libro B1', author: 'Autor B1', status: 'available' },
                    { title: 'Libro B2', author: 'Autor B2', status: 'unavailable' }
                ],
                'categoriaC': [
                    { title: 'Libro C1', author: 'Autor C1', status: 'unavailable' },
                    { title: 'Libro C2', author: 'Autor C2', status: 'available' }
                ]
            };
        
            const selectedBooks = books[category];
            selectedBooks.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');
                bookCard.innerHTML = `
                    <img src="https://via.placeholder.com/100x150" alt="Portada de ${book.title}" class="book-cover">
                    <div class="book-details">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                        <button class="status-btn ${book.status === 'available' ? 'status-available' : 'status-unavailable'}">
                            ${book.status === 'available' ? 'Disponible' : 'No Disponible'}
                        </button>
                    </div>
                `;
                booksContainer.appendChild(bookCard);
            });
        }
        
        function filterByAvailability(status) {
            const books = document.querySelectorAll('.book-card');
        
            books.forEach(book => {
                const isAvailable = book.querySelector('.status-btn').classList.contains('status-available');
                if ((status === 'available' && isAvailable) || (status === 'unavailable' && !isAvailable)) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        }
        
        function searchBooks() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const books = document.querySelectorAll('.book-card');
        
            books.forEach(book => {
                const title = book.querySelector('.book-title').textContent.toLowerCase();
                const author = book.querySelector('.book-author').textContent.toLowerCase();
        
                if (title.includes(query) || author.includes(query)) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Bienvenidos a la Biblioteca</h1>
    </header>

    <!-- Menú Principal -->
    <nav id="main-menu">
        <button onclick="showCategories()">Categorías</button>
        <button onclick="showDonation()">Donar</button>
    </nav>

    <!-- Sección de Categorías -->
    <div id="categories" style="display: none;">
        <div class="category-card">
            <img src="https://via.placeholder.com/100x100" alt="Portada Categoria A" class="category-cover">
            <div class="category-details">
                <div class="category-name">Categoría A</div>
                <p class="category-description">Descripción de la categoría A</p>
                <button onclick="showBooks('categoriaA')">Ver Libros</button>
            </div>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/100x100" alt="Portada Categoria B" class="category-cover">
            <div class="category-details">
                <div class="category-name">Categoría B</div>
                <p class="category-description">Descripción de la categoría B</p>
                <button onclick="showBooks('categoriaB')">Ver Libros</button>
            </div>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/100x100" alt="Portada Categoria C" class="category-cover">
            <div class="category-details">
                <div class="category-name">Categoría C</div>
                <p class="category-description">Descripción de la categoría C</p>
                <button onclick="showBooks('categoriaC')">Ver Libros</button>
            </div>
        </div>
    </div>

    <!-- Sección de Donación -->
    <div id="donation" style="display: none;">
        <h2>Donaciones</h2>
        <p>Si deseas contribuir al crecimiento de nuestra biblioteca, puedes donar aquí:</p>
        <button onclick="window.location.href='https://donaciones.com'">Donar</button>
        <button onclick="goBackToMenu()">Volver al Menú Principal</button>
    </div>

    <!-- Sección de Libros -->
    <div id="book-list" style="display: none;">
        <button onclick="goBackToMenu()">Volver al Menú Principal</button>
        <input type="text" id="search-input" placeholder="Buscar libro..." oninput="searchBooks()">
        <div class="filter-buttons">
            <button class="filter-btn" onclick="filterByAvailability('available')">Solo Disponibles</button>
            <button class="filter-btn" onclick="filterByAvailability('unavailable')">Solo No Disponibles</button>
        </div>

        <div id="books-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
