<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        nav .donation-link {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        nav .donation-link:hover {
            background-color: #e64a19;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        .search-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-bottom: 10px;
        }

        .filter-buttons {
            margin-top: 10px;
        }

        .filter-btn {
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.2s;
        }

        .filter-btn:hover {
            background-color: #45a049;
        }

        .category-menu {
            text-align: center;
        }

        .category-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .category-btn:hover {
            background-color: #45a049;
        }

        .book-list {
            display: none;
            margin-top: 20px;
        }

        .book-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-cover {
            float: left;
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
            background-color: #eaeaea;
        }

        .book-details {
            overflow: hidden;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .book-author {
            font-size: 14px;
            color: #666;
        }

        .status-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: default;
        }

        .status-available {
            background-color: #4CAF50;
        }

        .status-unavailable {
            background-color: #ff5722;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
    <script>
        function showCategory(categoryId) {
            const bookLists = document.querySelectorAll('.book-list');
            bookLists.forEach(list => list.style.display = 'none');

            const selectedList = document.getElementById(categoryId);
            if (selectedList) selectedList.style.display = 'block';
        }

        function searchBooks() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const books = document.querySelectorAll('.book-card');

            books.forEach(book => {
                const title = book.querySelector('.book-title').textContent.toLowerCase();
                const author = book.querySelector('.book-author').textContent.toLowerCase();
                if (title.includes(query) || author.includes(query)) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        }

        function filterByAvailability(status) {
            const books = document.querySelectorAll('.book-card');

            books.forEach(book => {
                const isAvailable = book.querySelector('.status-btn').classList.contains('status-available');
                if ((status === 'available' && isAvailable) || (status === 'unavailable' && !isAvailable)) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Mi Biblioteca</h1>
    </header>
    <nav>
        <p>Apoya nuestra biblioteca con una donación para seguir creciendo.</p>
        <a href="https://paypal.me/tudonacion" class="donation-link" target="_blank">Hacer una Donación</a>
    </nav>
    <main>
        <div class="search-section">
            <input type="text" id="searchBox" class="search-input" placeholder="Busca un libro por título o autor..." onkeyup="searchBooks()">
            <div class="filter-buttons">
                <button class="filter-btn" onclick="filterByAvailability('available')">Solo Disponibles</button>
                <button class="filter-btn" onclick="filterByAvailability('unavailable')">Solo No Disponibles</button>
            </div>
        </div>

        <div class="category-menu">
            <a href="javascript:void(0);" class="category-btn" onclick="showCategory('categoriaA')">Categoría A</a>
            <a href="javascript:void(0);" class="category-btn" onclick="showCategory('categoriaB')">Categoría B</a>
            <a href="javascript:void(0);" class="category-btn" onclick="showCategory('categoriaC')">Categoría C</a>
        </div>

        <div class="book-list" id="categoriaA">
            <div class="book-card clearfix">
                <img src="https://via.placeholder.com/100x150" alt="Portada del Libro" class="book-cover">
                <div class="book-details">
                    <div class="book-title">Libro A1</div>
                    <div class="book-author">Autor A1</div>
                    <span class="status-btn status-available">Disponible</span>
                </div>
            </div>
        </div>

        <!-- Otras categorías y libros -->
    </main>
</body>
</html>
