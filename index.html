<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Configura el juego de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive -->
    <title>Biblioteca</title> <!-- Título de la página que aparece en la pestaña del navegador -->

    <!-- Hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css">

    <!-- Estilos internos -->
    <style>
        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Incluye el padding y el borde en el tamaño total del elemento */
        }

        /* Estilo del encabezado */
        header {
            background-color: #4CAF50; /* Fondo verde */
            color: white; /* Texto blanco */
            padding: 20px; /* Espaciado interno */
            text-align: center; /* Centra el contenido del encabezado */
        }

        /* Navegación principal */
        nav {
            display: flex; /* Usa un contenedor flex para alinear elementos horizontalmente */
            justify-content: center; /* Centra los botones en el contenedor */
            margin: 20px 0; /* Margen arriba y abajo */
        }

        /* Estilo de los botones del menú principal */
        button {
            background-color: #4CAF50; /* Fondo verde */
            color: white; /* Texto blanco */
            border: none; /* Sin bordes */
            padding: 10px 20px; /* Espaciado interno */
            margin: 0 10px; /* Margen horizontal */
            cursor: pointer; /* Cambia el cursor al pasar el mouse */
            font-size: 16px; /* Tamaño del texto */
        }

        /* Cambio de color al pasar el mouse por encima de los botones */
        button:hover {
            background-color: #45a049; /* Un tono más oscuro de verde */
        }

        /* Tarjetas de categorías */
        .category-card {
            display: flex; /* Contenedor flex para alinear contenido horizontalmente */
            margin: 20px; /* Margen alrededor */
            border: 2px solid #4CAF50; /* Borde verde */
            padding: 10px; /* Espaciado interno */
        }

        .category-cover {
            width: 100px; /* Ancho fijo */
            height: 100px; /* Alto fijo */
            margin-right: 20px; /* Margen a la derecha */
        }

        .category-details {
            display: flex; /* Contenedor flex */
            flex-direction: column; /* Alinea elementos en una columna */
            justify-content: center; /* Centra los elementos verticalmente */
        }

        .category-name {
            font-weight: bold; /* Texto en negrita */
            font-size: 18px; /* Tamaño de fuente grande */
        }

        .category-description {
            font-size: 14px; /* Tamaño de fuente más pequeño */
            margin-top: 5px; /* Margen arriba */
        }

        /* Tarjetas de libros */
        .book-card {
            display: flex;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd; /* Borde gris claro */
        }

        .book-cover {
            width: 100px;
            height: 150px;
            margin-right: 20px;
        }

        .book-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
        }

        .book-author {
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Estilos para los recuadros de estado (Disponible / No Disponible) */
        .status-btn {
            padding: 5px 15px; /* Espaciado interno */
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            border: 2px solid; /* Bordes visibles */
            background-color: transparent; /* Fondo transparente */
            color: white; /* Texto blanco */
            cursor: default; /* Sin interacción de clic */
        }

        /* Estilo para estado Disponible */
        .status-available {
            background-color: #4CAF50; /* Fondo verde */
        }

        /* Estilo para estado No Disponible */
        .status-unavailable {
            background-color: #f44336; /* Fondo rojo */
        }

        /* Elimina cualquier efecto hover en los recuadros de estado */
        .status-btn:hover {
            background-color: transparent;
            color: white;
            border-color: inherit;
        }
    </style>
</head>
<body>
    <!-- Encabezado principal -->
    <header>
        <h1>Bienvenidos a la Biblioteca</h1>
    </header>

    <!-- Menú principal con botones para navegar -->
    <nav id="main-menu">
        <button onclick="showCategories()">Categorías</button> <!-- Muestra las categorías -->
        <button onclick="showDonation()">Donar</button> <!-- Muestra la sección de donaciones -->
    </nav>

    <!-- Sección de Categorías (invisible por defecto) -->
    <div id="categories" style="display: none;">
        <!-- Cada categoría tiene su tarjeta -->
        <div class="category-card">
            <img src="https://via.placeholder.com/100x100" alt="Portada Categoria A" class="category-cover">
            <div class="category-details">
                <div class="category-name">Categoría A</div>
                <p class="category-description">Descripción de la categoría A</p>
                <button onclick="showBooks('categoriaA')">Ver Libros</button>
            </div>
        </div>
    </div>

    <!-- Sección de donaciones (invisible por defecto) -->
    <div id="donation" style="display: none;">
        <h2>Donaciones</h2>
        <p>Si deseas contribuir al crecimiento de nuestra biblioteca, puedes donar aquí:</p>
        <button onclick="window.location.href='https://donaciones.com'">Donar</button>
        <button onclick="goBackToMenu()">Volver al Menú Principal</button>
    </div>

    <!-- Sección de Libros (invisible por defecto) -->
    <div id="book-list" style="display: none;">
        <button onclick="goBackToMenu()">Volver al Menú Principal</button>
        <input type="text" id="search-input" placeholder="Buscar libro..." oninput="searchBooks()"> <!-- Barra de búsqueda -->
        <div id="books-container"></div> <!-- Aquí se cargan las tarjetas de libros -->
    </div>
</body>
</html>
